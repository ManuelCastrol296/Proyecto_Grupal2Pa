<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces" >
<h:head>
   <title>Retiro</title>
</h:head>

<h:body>
   <h:form>
      <p:panel header="Realizar Retiro"
               style="width: 500px; margin: 100px auto; text-align: center;">

         <p:messages id="msgs" autoUpdate="true" closable="true" />

         <p:panelGrid columns="2" columnClasses="label,value" style="margin-top: 20px; text-align: left;" >

            <p:outputLabel for="cuenta" value="NÃºmero de cuenta:" />
            <p:inputText id="cuenta" value="#{cajeroBean.cuentaIngresada}" required="true" />

            <p:outputLabel for="pin" value="PIN:" />
            <p:password id="pin" value="#{cajeroBean.pinIngresado}" required="true" />

            <p:outputLabel for="monto" value="Monto a retirar:" />
            <p:inputNumber id="monto" value="#{cajeroBean.monto}" required="true"
                           minValue="0" decimalPlaces="2" />
         </p:panelGrid>

         <p:separator />

         <div style="margin-top: 20px;">
            <p:commandButton value="Retirar"
                             action="#{cajeroBean.retirar}"
                             update="msgs"
                             icon="pi pi-check"
                             styleClass="p-button-warning" />

            <p:spacer width="10"/>

            <p:commandButton value="Volver"
                             action="transaccion.xhtml?faces-redirect=true"
                             icon="pi pi-arrow-left"
                             styleClass="p-button-secondary"/>
         </div>
      </p:panel>
   </h:form>
</h:body>
</html>
